---
- name: Install HTTP Server
  hosts: g1
  become: yes

  tasks:
    - name: Install HTTPD 
      yum:
        name: httpd
        state: present
      when: ansible_distribution == "Amazon" or ansible_distribution == "Centos"

    - name: Start Httpd
      service:
        name: httpd
        state: started
      when: ansible_distribution == "Amazon" or ansible_distribution == "Centos"

    - name: Enable Httpd
      service:
        name: httpd
        enabled: yes
      when: ansible_distribution == "Amazon" or ansible_distribution == "Centos"

    - name: Update package cache (Debian/Ubuntu)
      command: apt-get update
      when: "'Debian' in ansible_distribution"

    - name: Install Apache (Debian/Ubuntu)
      apt:
        name: "{{ 'apache2' }}"
        state: present
      when: ansible_distribution == "Debian" or ansible_distribution == "Ubuntu"

    - name: Start Web Server
      service:
        name: "{{ 'apache2' if ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu' else 'httpd' }}"
        state: started
      #when: ansible_distribution == "Debian" or ansible_distribution == "Ubuntu"

    - name: Enable Web Server on boot
      service:
        name: "{{ 'apache2' if ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu' else 'httpd' }}"
        enabled: yes

