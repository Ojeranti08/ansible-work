---
- name: Install HTTP Server
  hosts: g1
  become: yes

  tasks:
    - name: Install HTTPD Server on CentOS
      yum:
        name: httpd
        state: present
      when: ansible_distribution == "Amazon" or ansible_distribution == "Debian"

    - name: Start Httpd
      service:
        name: httpd
        state: started
      when: ansible_distribution == "Amazon" or ansible_distribution == "Debian"

    - name: Enable Httpd
      service:
        name: httpd
        enabled: yes
      when: ansible_distribution == "Amazon" or ansible_distribution == "Debian"

    - name: Install Apache2 on Debian
      apt:
        name: apache2
        state: present
      when: ansible_distribution == "Amazon" or ansible_distribution == "Debian"

    - name: Install Python3 on CentOs or Debian
      become: yes
      package:
        name: python3-dnf
        state: present
        when: ansible_distribution == "Amazon" or ansible_distribution == "Debian"

    - name: Start Apache2
      service:
        name: apache2
        state: started
      when: ansible_distribution == "Amazon" or ansible_distribution == "Debian"

    - name: Enable Apache2
      service:
        name: apache2
        enabled: yes
      when: ansible_distribution == "Amazon" or ansible_distribution == "Debian"
...
